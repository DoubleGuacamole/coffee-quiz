<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style 3: Bold & Dramatic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Georgia', serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 650px;
            background: #1a1a1a;
            border-radius: 0;
            padding: 50px;
            box-shadow: 0 0 60px rgba(255,255,255,0.1);
            border: 1px solid #333;
        }
        h1 {
            color: #f4f4f4;
            font-size: 3rem;
            margin-bottom: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .subtitle {
            color: #888;
            margin-bottom: 40px;
            font-size: 1rem;
            font-style: italic;
        }
        .question {
            background: #0a0a0a;
            padding: 30px;
            border-left: 4px solid #f4f4f4;
            margin-bottom: 30px;
        }
        .question h2 {
            color: #f4f4f4;
            font-size: 1.4rem;
            margin-bottom: 25px;
            font-weight: 400;
        }
        .option {
            background: transparent;
            border: 2px solid #444;
            border-radius: 0;
            padding: 20px 25px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.05rem;
            color: #ccc;
        }
        .option:hover {
            border-color: #f4f4f4;
            background: #222;
            color: #f4f4f4;
            transform: translateY(-2px);
        }
        .note {
            text-align: center;
            color: #666;
            margin-top: 30px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coffee</h1>
        <p class="subtitle">Discover your true essence</p>

        <div class="question">
            <h2>If you were a dessert, you'd be...</h2>
            <div class="option">Cheesecake — Classic and reliable</div>
            <div class="option">Spicy chocolate — Bold and adventurous</div>
            <div class="option">Vanilla ice cream — Simple perfection</div>
            <div class="option">Glazed donut — Sweet and comforting</div>
        </div>

        <p class="note">Style 3: Bold & Dramatic</p>
    </div>
</body>
</html>
