<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style 4: Warm & Cozy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #d4a574 0%, #c9916b 50%, #a67c52 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: #f9f5f0;
            border-radius: 15px;
            padding: 45px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #5d4037;
            font-size: 2.2rem;
            margin-bottom: 8px;
            font-weight: 400;
        }
        .subtitle {
            color: #8d6e63;
            margin-bottom: 35px;
            font-size: 1rem;
            font-style: italic;
        }
        .question {
            background: #fff8f0;
            padding: 28px;
            border-radius: 12px;
            margin-bottom: 25px;
            border: 2px solid #e6d5c3;
        }
        .question h2 {
            color: #5d4037;
            font-size: 1.3rem;
            margin-bottom: 22px;
            font-weight: 400;
        }
        .option {
            background: white;
            border: 2px solid #d4a574;
            border-radius: 10px;
            padding: 16px 22px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            color: #5d4037;
        }
        .option:hover {
            background: #d4a574;
            color: white;
            transform: scale(1.02);
        }
        .note {
            text-align: center;
            color: #8d6e63;
            margin-top: 25px;
            font-size: 0.95rem;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚òï Your Coffee Journey</h1>
        <p class="subtitle">Discover what makes you unique</p>

        <div class="question">
            <h2>If you were a dessert, you'd be...</h2>
            <div class="option">üç∞ Cheesecake ‚Äî Classic and reliable</div>
            <div class="option">üå∂Ô∏è Spicy chocolate ‚Äî Bold and adventurous</div>
            <div class="option">üç¶ Vanilla ice cream ‚Äî Simple perfection</div>
            <div class="option">üç© Glazed donut ‚Äî Sweet and comforting</div>
        </div>

        <p class="note">Style 4: Warm & Cozy</p>
    </div>
</body>
</html>
